<div class="widget widget-social">
    <div class="widget-container">
        <h2>
            <i class="fa fa-facebook"></i> {{ title }}
        </h2>
        <ul>
            <li>Facebook total count: {{ count.facebook_total_count }}</li>
            <li>Facebook like: {{ count.facebook_like_count }}</li>
            <li>Facebook share: {{ count.facebook_share_count }}</li>
            <li>Facebook comment: {{ count.facebook_comment_count }}</li>
            <li>Twitter: {{ count.twitter_count }}</li>
        </ul>
        <div class="last-update">{{ lastUpdate }}</div>
    </div>
</div>
